<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<div class="container">
    <h2>upload a Book</h2>
    <div class="container">
        <div class="mb-3">
            <form action="" method="post" class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="upload book" class="btn btn-primary">
            </form>
        </div>
    </div>
    <div class="container">
        <a href="{% url 'view_book' %}">view books</a>
    </div>
</div>

</body>
</html>
